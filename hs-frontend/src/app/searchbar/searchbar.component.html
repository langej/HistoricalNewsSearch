<div class="ui large action input">
  <input [(ngModel)]="query" #search (keyup.enter)="navigate(search.value)" class="prompt" type="text" placeholder="Suche nach historischen Zeitungsartikeln...">
  <button class="ui icon button" (click)="navigate(search.value)">
    <i class="search icon"></i>
  </button>
</div>
