<header>
  <a routerLink="">
    <h1 class="ui header header-left logo">Historical News Search</h1>
  </a>
  <hs-searchbar></hs-searchbar>
  <button *ngIf="displayEvaluation" class="ui green button" id="evaluation" (click)="postEvaluation()">Post Evaluation</button>
</header>
<div class="ui divider"></div>
<main>
  <div *ngFor="let n of newspapers | paginate: { itemsPerPage: 10, currentPage: page }">
    <hs-result-element [displayEvaluation]="displayEvaluation" [newspaper]="n" [index]="newspapers.indexOf(n)"></hs-result-element>
  </div>
</main>

<pagination-controls
  class="pagination"
  (pageChange)="page = $event"
  previousLabel="ZurÃ¼ck"
  nextLabel="Weiter">
</pagination-controls>
