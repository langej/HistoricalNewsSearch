<header>
  <a routerLink="">
    <h1 class="ui header header-left logo">Historical News</h1><br>
    <h1 class="ui header header-left logo">Search</h1>
  </a>
  <hs-searchbar></hs-searchbar>
  <button class="ui green button" id="evaluation" (click)="postEvaluation()">Post Evaluation</button>
</header>
<div class="ui divider"></div>
<main>
  <div *ngFor="let n of newspapers">
    <hs-result-element [newspaper]="n" [index]="newspapers.indexOf(n)"></hs-result-element>
  </div>
</main>
