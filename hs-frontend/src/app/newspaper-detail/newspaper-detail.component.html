<div class="ui three item menu">
  <button class="ui icon button item" id="back" (click)="navigateBack()">
    <i class="angle left icon"></i>
  </button>
</div>
<div id="content">
  <h3 id="date">
    {{newspaper.source.Day}}.{{newspaper.source.Month}}.{{newspaper.source.Year}}
  </h3>
  <div class="split-view">
    <img id="newspaper-image" [src]="image" alt="newspaper-scan">
    <article id="newspaper-text" [innerHTML]="highlightedText"></article>
  </div>
</div>
